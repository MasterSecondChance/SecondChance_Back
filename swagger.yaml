openapi: 3.0.3
info:
  title: Troud API
  description: |
    **Troud** es una aplicación backend tipo "Tinder" para intercambio de ropa que permite a los usuarios buscar, encontrar e intercambiar prendas de vestir.
    
    ## Características Principales
    - Gestión de usuarios con autenticación JWT robusta
    - CRUD completo de artículos de ropa con validaciones
    - Sistema de reacciones (Like, SuperLike, DisLike)
    - Sistema de matches automático
    - Subida de imágenes a AWS S3
    - Sistema de manejo de errores consistente
    - Validaciones automáticas de ObjectId y esquemas
    
    ## Autenticación y Seguridad
    La API utiliza dos tipos de autenticación:
    - **Basic Auth**: Para obtener el token inicial (username=phone, password=password)
    - **JWT Bearer**: Para endpoints protegidos (Header: `Authorization: Bearer <token>`)
    - **Tokens**: Expiración de 30 minutos
    - **Validación automática**: ObjectId y formatos de entrada
    - **Manejo de errores**: Respuestas consistentes con códigos HTTP apropiados
  version: 1.0.0
  contact:
    name: Troud Team
    url: https://github.com/personal/troud
  license:
    name: ISC

servers:
  - url: http://localhost:3000/api
    description: Servidor de desarrollo local
  - url: https://troud.vercel.app/api
    description: Servidor de producción

tags:
  - name: Authentication
    description: Endpoints de autenticación
  - name: Users
    description: Gestión de usuarios
  - name: Articles
    description: Gestión de artículos de ropa
  - name: Reactions
    description: Sistema de reacciones (likes/dislikes)
  - name: Matches
    description: Sistema de matches
  - name: Images
    description: Subida y gestión de imágenes

paths:
  /:
    get:
      summary: Endpoint raíz
      description: Información general de la API
      responses:
        '200':
          description: Información de la API
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Welcome to Troud API"
                  version:
                    type: string
                    example: "1.0.0"
                  documentation:
                    type: string
                    example: "/api-docs"
                  endpoints:
                    type: object

  /auth/token:
    post:
      tags:
        - Authentication
      summary: Obtener token JWT
      description: Autenticar usuario y obtener token de acceso
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Token obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Token JWT
                  user:
                    $ref: '#/components/schemas/User'
                  articles:
                    type: integer
                    description: Número de artículos del usuario
        '401':
          description: Credenciales incorrectas

  /users:
    get:
      tags:
        - Users
      summary: Listar usuarios
      description: Obtener lista de usuarios con filtro opcional por teléfono
      security:
        - BearerAuth: []
      parameters:
        - name: phone
          in: query
          description: Filtrar por número de teléfono
          required: false
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  message:
                    type: string
                    example: "users listed successfully"
    
    post:
      tags:
        - Users
      summary: Crear nuevo usuario
      description: Registrar un nuevo usuario en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Usuario creado exitosamente
        '400':
          description: Datos de entrada inválidos
        '401':
          description: Usuario duplicado

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Obtener usuario por ID
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Usuario encontrado
    
    put:
      tags:
        - Users
      summary: Actualizar usuario
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Usuario actualizado
    
    delete:
      tags:
        - Users
      summary: Eliminar usuario
      security:
        - BearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Usuario eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    description: ID del usuario eliminado
                  message:
                    type: string
                    example: "user deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /articles:
    get:
      tags:
        - Articles
      summary: Listar artículos
      security:
        - BearerAuth: []
      parameters:
        - name: phoneOwner
          in: query
          description: Filtrar por teléfono del propietario
          required: false
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Lista de artículos
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  message:
                    type: string
                    example: "articles listed"
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      tags:
        - Articles
      summary: Crear nuevo artículo
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateArticleRequest'
      responses:
        '201':
          description: Artículo creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    description: ID del artículo creado
                  message:
                    type: string
                    example: "article created successfully"
        '400':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /articles/{articleId}:
    get:
      tags:
        - Articles
      summary: Obtener artículo por ID
      parameters:
        - name: articleId
          in: path
          required: true
          description: ID del artículo
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Artículo encontrado con estadísticas de reacciones
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Article'
                  like:
                    type: integer
                    description: Número de likes
                  superLikes:
                    type: integer
                    description: Número de superlikes
                  dislikes:
                    type: integer
                    description: Número de dislikes
                  message:
                    type: string
                    example: "article retrieved"
    
    put:
      tags:
        - Articles
      summary: Actualizar artículo
      security:
        - BearerAuth: []
      parameters:
        - name: articleId
          in: path
          required: true
          description: ID del artículo
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateArticleRequest'
      responses:
        '200':
          description: Artículo actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: ID del artículo actualizado
                  message:
                    type: string
                    example: "Article updated"
        '400':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    delete:
      tags:
        - Articles
      summary: Eliminar artículo
      security:
        - BearerAuth: []
      parameters:
        - name: articleId
          in: path
          required: true
          description: ID del artículo
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Artículo eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    description: ID del artículo eliminado
                  message:
                    type: string
                    example: "article deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /articles/categories/{category}/{phoneUser}:
    get:
      tags:
        - Articles
      summary: Obtener artículos por categoría
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: path
          required: true
          description: Categoría del artículo
          schema:
            type: string
            maxLength: 60
        - name: phoneUser
          in: path
          required: true
          description: Teléfono del usuario
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Lista de artículos por categoría
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  message:
                    type: string
                    example: "articles listed"
        '401':
          $ref: '#/components/responses/Unauthorized'

  /articles/unreaction/{phoneUser}:
    get:
      tags:
        - Articles
      summary: Obtener artículos sin reacción
      description: Obtiene artículos que el usuario no ha reaccionado
      security:
        - BearerAuth: []
      parameters:
        - name: phoneUser
          in: path
          required: true
          description: Teléfono del usuario
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Lista de artículos sin reacción
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  message:
                    type: string
                    example: "article without reaction retrieved"
        '401':
          $ref: '#/components/responses/Unauthorized'

  /reactions:
    get:
      tags:
        - Reactions
      summary: Listar reacciones
      security:
        - BearerAuth: []
      parameters:
        - name: tags
          in: query
          description: Filtros adicionales
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Lista de reacciones
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reaction'
                  message:
                    type: string
                    example: "reactions listed successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    post:
      tags:
        - Reactions
      summary: Crear nueva reacción
      description: Crear una reacción (Like, SuperLike, DisLike) a un artículo. Si hay match, se retorna información adicional.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReactionRequest'
      responses:
        '201':
          description: Reacción creada exitosamente
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Reacción sin match
                    properties:
                      data:
                        type: string
                        description: ID de la reacción creada
                      message:
                        type: string
                        example: "Reaction created"
                      match:
                        type: integer
                        example: 0
                  - type: object
                    description: Reacción con match
                    properties:
                      data:
                        type: string
                        description: ID de la reacción creada
                      message:
                        type: string
                        example: "Reaction created"
                      match:
                        type: integer
                        example: 1
                      owner:
                        $ref: '#/components/schemas/User'
                      user:
                        $ref: '#/components/schemas/User'
                      articleOwner:
                        $ref: '#/components/schemas/Article'
                      articleUser:
                        type: array
                        items:
                          $ref: '#/components/schemas/Reaction'
        '400':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /reactions/{reactionId}:
    get:
      tags:
        - Reactions
      summary: Obtener reacción por ID
      parameters:
        - name: reactionId
          in: path
          required: true
          description: ID de la reacción
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Reacción encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Reaction'
                  message:
                    type: string
                    example: "reaction retrieved"
    
    delete:
      tags:
        - Reactions
      summary: Eliminar reacción
      parameters:
        - name: reactionId
          in: path
          required: true
          description: ID de la reacción
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Reacción eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: ID de la reacción eliminada
                  message:
                    type: string
                    example: "Reaction deleted"

  /matches:
    get:
      tags:
        - Matches
      summary: Listar matches
      parameters:
        - name: tags
          in: query
          description: Filtros adicionales
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Lista de matches
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Match'
                  message:
                    type: string
                    example: "Matches listed"
    
    post:
      tags:
        - Matches
      summary: Crear nuevo match
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMatchRequest'
      responses:
        '201':
          description: Match creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: ID del match creado
                  message:
                    type: string
                    example: "Match created"
        '400':
          description: Datos de entrada inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /matches/{matchId}:
    get:
      tags:
        - Matches
      summary: Obtener match por ID
      parameters:
        - name: matchId
          in: path
          required: true
          description: ID del match
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Match encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Match'
                  message:
                    type: string
                    example: "Match retrieved"

  /matches/phone/{phoneFirst}:
    get:
      tags:
        - Matches
      summary: Obtener matches por teléfono
      parameters:
        - name: phoneFirst
          in: path
          required: true
          description: Teléfono del usuario
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Lista de matches del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Match'
                  message:
                    type: string
                    example: "Match retrieved"

  /matches/{phoneFirst}/{phoneSecond}:
    delete:
      tags:
        - Matches
      summary: Eliminar match
      security:
        - BearerAuth: []
      parameters:
        - name: phoneFirst
          in: path
          required: true
          description: Teléfono del primer usuario
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
        - name: phoneSecond
          in: path
          required: true
          description: Teléfono del segundo usuario
          schema:
            type: string
            pattern: '^[0-9]{7,10}$'
      responses:
        '200':
          description: Match eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: Teléfono del usuario
                  message:
                    type: string
                    example: "Match deleted"
        '401':
          $ref: '#/components/responses/Unauthorized'

  /images:
    get:
      tags:
        - Images
      summary: Listar imágenes
      responses:
        '200':
          description: Lista de imágenes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Image'
                  message:
                    type: string
                    example: "Images listed"
    
    post:
      tags:
        - Images
      summary: Subir nueva imagen
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Archivo de imagen a subir
      responses:
        '201':
          description: Imagen subida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: ID de la imagen creada
                  path:
                    type: object
                    properties:
                      profilePicture:
                        type: string
                        description: URL de la imagen subida
                  message:
                    type: string
                    example: "image created"
        '400':
          description: Error al subir la imagen
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  errors:
                    type: object
                    properties:
                      title:
                        type: string
                        example: "Image Upload Error"
                      detail:
                        type: string
                        description: Descripción del error
                      error:
                        type: object
                        description: Objeto de error detallado

  /images/{imageId}:
    get:
      tags:
        - Images
      summary: Obtener imagen por ID
      parameters:
        - name: imageId
          in: path
          required: true
          description: ID de la imagen
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
      responses:
        '200':
          description: Imagen encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Image'
                  message:
                    type: string
                    example: "image retrieved"

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: Autenticación básica usando teléfono como username y contraseña
    
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenido del endpoint /auth/token

  responses:
    Unauthorized:
      description: Token de acceso faltante o inválido
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID único del usuario
          example: "507f1f77bcf86cd799439011"
        userName:
          type: string
          maxLength: 120
          description: Nombre de usuario
          example: "Juan Pérez"
        email:
          type: string
          format: email
          description: Email del usuario
          example: "juan.perez@email.com"
        phone:
          type: string
          pattern: '^[0-9]{7,10}$'
          description: Número de teléfono
          example: "3001234567"
        urlPhoto:
          type: string
          description: URL de la foto de perfil
          example: "https://s3.amazonaws.com/bucket/profile.jpg"
        profileId:
          type: string
          description: ID de perfil opcional
          example: "507f1f77bcf86cd799439012"

    CreateUserRequest:
      type: object
      required:
        - userName
        - password
        - phone
        - urlPhoto
      properties:
        userName:
          type: string
          maxLength: 120
          description: Nombre de usuario
          example: "Juan Pérez"
        email:
          type: string
          format: email
          description: Email del usuario
          example: "juan.perez@email.com"
        password:
          type: string
          pattern: '^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,}$'
          description: Contraseña (mín 8 chars, debe incluir mayúscula, minúscula y número)
          example: "MiPassword123"
        phone:
          type: string
          pattern: '^[0-9]{7,10}$'
          description: Número de teléfono único
          example: "3001234567"
        urlPhoto:
          type: string
          description: URL de la foto de perfil
          example: "https://s3.amazonaws.com/bucket/profile.jpg"
        profileId:
          type: string
          description: ID de perfil opcional
          example: "507f1f77bcf86cd799439012"

    UpdateUserRequest:
      type: object
      required:
        - phone
      properties:
        userName:
          type: string
          maxLength: 120
          description: Nombre de usuario
          example: "Juan Pérez"
        email:
          type: string
          format: email
          description: Email del usuario
          example: "juan.perez@email.com"
        password:
          type: string
          pattern: '^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,}$'
          description: Nueva contraseña
          example: "NuevaPassword123"
        phone:
          type: string
          pattern: '^[0-9]{7,10}$'
          description: Número de teléfono
          example: "3001234567"
        urlPhoto:
          type: string
          description: URL de la foto de perfil
          example: "https://s3.amazonaws.com/bucket/profile.jpg"
        profileId:
          type: string
          description: ID de perfil opcional
          example: "507f1f77bcf86cd799439012"

    Article:
      type: object
      properties:
        _id:
          type: string
          description: ID único del artículo
          example: "507f1f77bcf86cd799439013"
        phoneOwner:
          type: string
          pattern: '^[0-9]{7,10}$'
          description: Teléfono del propietario
          example: "3001234567"
        idOwner:
